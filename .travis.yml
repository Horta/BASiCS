dist: trusty
sudo: required
language: cpp
addons:
  apt:
    packages:
    - cmake
    - libblas3gf
    - liblapack-dev
compiler:
- clang
- gcc
before_install:
- travis/install_armadillo.sh
before_script:
- mkdir build && pushd build && cmake .. && make VERBOSE=1
- make test || true
- cat Testing/Temporary/LastTest.log || true
- cat Testing/Temporary/LastTestsFailed.log || true
- popd
- rm -rf build
script:
- mkdir dist && pushd dist && cmake .. && popd
- mv dist basics-`cat VERSION`
- tar czf basics-`cat VERSION`.tar.gz basics-`cat VERSION`
- rm -rf dist
after_failure:
- rm -rf * && cmake .. && make && make test ARGS="-V"
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    repo: Horta/BASiCS
    condition: "$CC = clang"
