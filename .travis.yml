dist: trusty
sudo: required
language: cpp
addons:
  apt:
    packages:
    - cmake
    - libblas3gf
    - libopenblas-base
    - libopenblas-dev
    - liblapack3
    - liblapack-dev
compiler:
- clang
- gcc
before_install:
- travis/install_armadillo.sh
- travis/install_gig.sh
- sudo ldconfig
script:
- mkdir build && pushd build && cmake .. && make
- ls /usr/local/lib/
- make test ARGS="-V"
- popd
- rm -rf build
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    repo: Horta/BASiCS
    condition: "$CC = clang"
